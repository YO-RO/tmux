# 参考動画: https://youtu.be/DzNmUNvnB04?si=NOjoS8r5VqkpG0do
# 参考repo: https://github.com/dreamsofcode-io/tmux/blob/main/tmux.conf

set-option -g default-terminal "tmux-256color"
set-option -sa terminal-overrides ",xterm*:Tc"
set-option -g mouse on

# PrefixキーをCtrl+Spaceに変更
unbind-key C-b
set-option -g prefix C-Space
bind-key C-Space send-prefix

# Vim style pane selection
bind-key h select-pane -L
bind-key j select-pane -D 
bind-key k select-pane -U
bind-key l select-pane -R
# Vim style pane resize
bind-key -r H resize-pane -L 5
bind-key -r J resize-pane -D 5
bind-key -r K resize-pane -U 5
bind-key -r L resize-pane -R 5

# set-option vi-mode
set-window-option -g mode-keys vi
# keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# ペインを同じパスで作る
bind-key '"' split-window -v -c "#{pane_current_path}"
bind-key % split-window -h -c "#{pane_current_path}"

# .tmux.confの読み込み
bind-key r source-file ~/.config/tmux/tmux.conf\; display-message "$HOME/.config/tmux/tmux.conf reloaded!"

# ESCキー押下時の遅延（ミリ秒）
set-option -g escape-time 0

# ステータスバーを1秒毎に描画し直す
set-option -g status-interval 1

# Start windows and panes at 1, not 0
set-option -g base-index 1
set-option -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# tpm (tmux plugin manager)
set-option -g @plugin 'tmux-plugins/tpm'
set-option -g @plugin 'tmux-plugins/tmux-sensible'

# Theme
set-option -g @plugin 'catppuccin/tmux'
set-option -g @catppuccin_flavour 'mocha'

set-option -g @catppuccin_window_right_separator "█ "
set-option -g @catppuccin_window_number_position "right"
set-option -g @catppuccin_window_middle_separator " | "
set-option -g @catppuccin_window_default_fill "none"
set-option -g @catppuccin_window_current_fill "all"
set-option -g @catppuccin_window_status_enable "yes"
# set-option -g @catppuccin_window_current_text "#{pane_current_path}"

set-option -g @catppuccin_status_modules_right "application session host date_time"
set-option -g @catppuccin_status_left_separator ""
set-option -g @catppuccin_status_right_separator "█"
set-option -g @catppuccin_status_right_separator_inverse "no"
set-option -g @catppuccin_status_fill "all"
set-option -g @catppuccin_status_connect_separator "no"

set-option -g @catppuccin_application_icon "null"
set-option -g @catppuccin_application_color "#cdd6f4"
set-option -g @catppuccin_session_icon "null"
set-option -g @catppuccin_session_color "#{?client_prefix,"#f38ba8","#cdd6f4"}"
set-option -g @catppuccin_host_icon "null"
set-option -g @catppuccin_host_color "#cdd6f4"
set-option -g @catppuccin_date_time_icon "null"
set-option -g @catppuccin_date_time_color "#cba6f7"
# set-option -g @catppuccin_date_time_text "%Y-%m-%d | %H:%M:%S"
set-option -g @catppuccin_date_time_text "%Y-%m-%d | %H:%M"
# Theme end


# set-option -g @plugin 'tmux-plugins/tmux-yank'

run "$(brew --prefix tpm)/share/tpm/tpm"

